<template name="summonerList">
  <h1>Rito Plz</h1>
  <nav>
  <div class="nav-wrapper">
    <form>
      <div class="input-field">
        <input id="search" type="search" required placeholder="Find Summoner">
        <label for="search"><i class="material-icons"></i></label>
        <i class="material-icons">close</i>
      </div>
    </form>
  </div>
</nav>
  <ul class="collection">
    {{#each summoner}}
        <li class="collection-item">
          <a href="{{pathFor 'summoner_item'}}">{{name}}</a>
        </li>
    {{/each}}
  </ul>
</template>
